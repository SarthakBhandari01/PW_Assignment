<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ques 2</title>
    <style>
      .container {
        background-color: rgb(133, 33, 33);
        padding: 10px;
        width: 300px;
        margin: 10px auto;
        opacity: 0.5;
        cursor: pointer;
        transition: opacity 0.3s ease-in-out;
      }
      .container:hover {
        opacity: 1;
      }
      img {
        height: 300px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://i.pinimg.com/564x/a5/58/67/a55867f9f885cb69e5e8de423331fd8c.jpg"
        alt="ninja"
      />
      <p>
        <b>Ninja</b> - A person trained in ancient Japanese martial arts and
        employed especially for espionage and assassinations.
      </p>
    </div>
  </body>
</html>
