<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
        nav {
            background-color: rgb(54, 54, 200);
            padding:10px;
            margin: 10px;
            border: 3px solid #fff;
            border-radius: 10px;
        }
        a {
            color: #000;
            padding:2px;
            margin-left: 20px;
            margin-right: 20px;
        }
        a:hover{
            color: cyan;
        }
    </style>
</head>
<body>
    <nav>
        <a href="">Home</a>
        <a href="">About Us</a>
        <a href="">Contact</a>
        <a href="">Blog</a>
        <a href="">Login</a>
    </nav>
</body>
</html>
