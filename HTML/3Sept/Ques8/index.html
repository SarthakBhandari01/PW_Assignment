<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
    <style>
        table,th,td {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Conference Schedule</h1>
    <table>
        <tr>
            <th colspan="2">Time</th>
            <th colspan="2">Room1</th>
            <th>Room2</th>
            <th>Room3</th>
            <th>Room4</th>
        </tr>
        <tr>
            <td colspan="2" rowspan="3">9:00 -10:00</td>
            <td colspan="2" rowspan="2">keynote</td>
            <td>Session A</td>
            <td>Session B</td>
            <td rowspan="3">Session C</td>
        </tr>
        <tr>
            <td>Session D</td>
            <td>Session E</td>
        </tr>
        <tr>
            <td colspan="2">10:30 AM - 11:30 AM</td>
            <td colspan="2">Session f</td>
        </tr>
        <tr>
            <td colspan="2">12:00 PM - 1:00 PM</td>
            <td colspan="5">Lunch Break</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">1:00 PM- 2:00 PM</td>
            <td colspan="2">Session G</td>
            <td rowspan="2">Session H</td>
            <td>Session I</td>
            <td>Session J</td>
        </tr>
        <tr>
            <td colspan="2">Session K</td>
            <td>Session L</td>
            <td>Session M</td>
        </tr>
    </table>
</body>
</html>
